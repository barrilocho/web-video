<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./icons8-play-64.png" alt="Icono Play">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 class="login__container--title">Inicia sesión</h2>
      <form class="login_container--form" action="">
        <div class="login__group">
          <label class="login__group--label" for="email">Email</label>
          <input class="login__group--input" type="email" name="email" id="email">
        </div>
        <div class="login__group">
          <label class="login__group--label" for="password">Password</label>
          <input class="login__group--input" type="password" name="password" id="password">
        </div>
        <button class="login__container--button" type="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label class="login__container--laber" for="remember">
            <input class="login__container--remember" type="checkbox" name="remember" id="remember">
            Recuerdame
          </label>
          <a href="#">Olvide mi contraseña</a>
        </div>
      </form>
      <p class="login__container--register">No tienens cuenta? <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Terminos de uso</a>
    <a href="#">Aviso de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
